<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Evaluación final Ana Jaime</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto"
        rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    
    <body>
        <div class="wrapper__page">
            <div class="container__title-page">
                 <h1 class="title__page">nesflis <i class="fas fa-film"></i></h1>

            </div>
            <main class="page__main">
                <div class="wrapper">
                    <section class="search__form">
                         <h2 class="search__title">Buscador de series</h2>

                        <div class="search__container">
                            <label for="search__input"></label>
                            <input type="text" id="search__input" class="search__input" placeholder="Título de la serie"
                            />
                            <button type="submit" class="search__button">Search</button>
                        </div>
                    </section>
                    <section class="fav__container">
                        <div class="reset">
                             <h3 class="fav__title">Mis series favoritas</h3>

                            <button type="submit" class="reset__button">Reset <i class="fas fa-recycle"></i>

                            </button>
                        </div>
                        <ul class="fav__list"></ul>
                    </section>
                    <section class="result__container">
                        <ul class="result__list"></ul>
                    </section>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
